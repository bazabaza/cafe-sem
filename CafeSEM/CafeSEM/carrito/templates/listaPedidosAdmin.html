<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos Admin</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- Enlace a DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

</head>
<body>

    {% include 'navbarAdmin.html' %}

  <div class="container h-100 py-5" style="margin-top: 8.5rem !important;">
    <h1>Lista de Pedidos</h1>

        <table id="pedidosTable" class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID Pedido</th>
                    <th>ID Cliente</th>
                    <th>Ciudad</th>
                    <th>Total Pedido (€)</th>
                </tr>
            </thead>
            <tbody>
            {% for idPedido, idCliente, totalPedido, ciudad in listadoPedidos %}
                <tr>
                    <td>{{idPedido}}</td>
                    <td>{{idCliente}}</td>
                    <td>{{ciudad}}</td>
                    <td>{{totalPedido}}</td>
                </tr>
             {% endfor %}
            </tbody>
        </table>

  </div>

<!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlace a DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializa DataTables en la tabla
            $('#pedidosTable').DataTable({
                paging: true, // Habilita paginación
                searching: true, // Habilita búsqueda
                ordering: true, // Habilita ordenación
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json" // Traducción al español
                }
            });
        });
    </script>

</body>
</html>
