<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Mi cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- Enlace a DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        .direccion-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .direccion-card h3 {
            margin-top: 0;
        }
    </style>

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container h-100 py-5" style="margin-top: 150px; ">
        <h1 >Detalle Pedido</h1></br></br>

        <table id="pedidosTable" class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio por unidad (€)</th>
                    <th>Precio Total (€)</th>
                </tr>
            </thead>
            <tbody>
            {% for nombre,des,can,pre,tot in listadoPedido %}
                <tr>
                    <td>{{nombre}}</td>
                    <td>{{des}}</td>
                    <td>{{can}}</td>
                    <td>{{pre}}</td>
                    <td>{{tot}}</td>
                </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
