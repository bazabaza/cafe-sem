<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container" style="margin-top: 150px;">
        <h1 class="text-center">Dirección Form</h1>
        <form method="post" action="/clientes/cuenta/add_direccion" style="max-width: 400px; margin: auto;">
            {% csrf_token %}
            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" name="calle" maxlength="150" required>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="apodo_direccion">Apodo Dirección</label>
                <input type="text" class="form-control" id="apodo_direccion" name="apodo_direccion" maxlength="50" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Enviar</button>
        </form>
    </div>
</body>
</html>
