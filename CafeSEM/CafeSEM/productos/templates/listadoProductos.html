<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

</head>
<body style="background-color: #6f4e37; color: wheat;">
        <div>
            {% include 'navbar.html' %}
        </div>

        <div class="container my-4" style="margin-top: 8.5rem !important;">
            <h1 class="text-center">Listado de Productos</h1>

            <div class="row">
                {% for idProd, nombre, precio, stock, imagen in listado %}
                    <div class="col-md-4">
                        <div class="card my-2" style="background-color: antiquewhite;">
                            <img src="{% static 'images/' %}{{imagen}}" class="card-img-top" alt="{{nombre}}" style=" width: 293px; height: 294px;">
                            <div class="card-body">
                                <h5 class="card-title">{{nombre}}</h5>
                                <p class="card-text">aquí una descripción</p>
                                <p class="card-text"><strong>{{precio}} €</strong></p>
                                <a href="/carrito/addProductoCarrito?idProd={{idProd}}&precio={{precio}}" class="btn btn-primary" style="background-color: sienna; border: sienna;">Comprar</a>
                                <a href="detalle?id={{idProd}}" class="btn btn-primary" style="background-color: sienna; border: sienna;">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>


    </div>
</body>
</html>
