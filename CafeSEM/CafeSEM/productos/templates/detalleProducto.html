<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Detalle de Producto</title>
    <link href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/productStyle.css'%}">
</head>

<body>
    {% for idProd, nombre, precio, stock, imagen, descripcion, cat in producto %}
    <div class="wrapper">
        <div class="product-img">
            <img src="{% static 'images/' %}{{imagen}}" height="420" width="327">
        </div>
        <div class="product-info">
            <div class="product-text">
                <h1>{{nombre}}</h1>
                <p>{{descripcion}}</p>
            </div>
            <div class="product-price-btn">
                <p><span>{{precio}}</span>â‚¬</p>
                <button type="button">Comprar</button>
            </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
