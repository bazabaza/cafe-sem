<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Detalle de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/productStyle.css'%}">
</head>

<body>
    <div>
        {% include 'navbar.html' %}

    </div></br></br></br></br></br></br>
    {% for idProd, nombre, precio, stock, imagen, descripcion, cat in producto %}
    <div class="wrapper">
        <div class="product-img">
            <img src="{% static 'images/' %}{{imagen}}" height="420" width="327">
        </div>
        <div class="product-info">
            <div class="product-text">
                <h1>{{nombre}}</h1>
                <p>{{descripcion}}</p>
            </div>
            <div class="product-price-btn">
                <p><span>{{precio}}</span>â‚¬</p>
                <a href="/carrito/addProductoCarrito?idProd={{idProd}}&precio={{precio}}" class="btn btn-primary" style="float: right;
                                        display: inline-block; height: 50px;
                                        width: 176px; margin: 0 40px 0 16px;
                                        box-sizing: border-box; border: transparent;
                                        border-radius: 60px; font-family: 'Raleway', sans-serif;
                                        font-size: 14px; font-weight: 500;
                                        text-transform: uppercase; text-align: center;
                                        align-content: center; letter-spacing: 0.2em;
                                        color: #ffffff; background-color: #9cebd5;
                                        cursor: pointer; outline: none;">Comprar</a>
            </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
