<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
        <h1 class="text-center mb-4">Modificar Producto</h1>
        <form method="post" action="modificarProductoDatos">
            {% csrf_token %}
            <!-- Nombre -->
            {% for idProd, nombre, precio, stock, imagen, descripcion, cat in producto %}
          <input type="hidden" name="id_prod" value="{{idProd}}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{nombre}}"  required>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value={{precio}} step="0.01" required>
            </div>

            <!-- Stock -->
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value={{stock}} required>
            </div>

            <!-- Url Imagen -->
            <div class="mb-3">
                <label for="imagen" class="form-label">Url Imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" value={{imagen}} required>
            </div>

            <!-- Seleccionable -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    {% for id_categoria, descripcion in listadoCategorias %}
                      <option value={{id_categoria}}>{{descripcion}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del producto</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"  required>{{descripcion}}</textarea>
            </div>
          {% endfor %}
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Modificar Producto</button>
        </form>
    </div>
</body>
</html>
