<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6f4e37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4b382a;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 48px;
        }
        .productos {
            padding: 40px;
            text-align: center;
        }
        .productos h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .producto {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .producto h3 {
            font-size: 24px;
            margin: 10px 0;
        }
        .producto p {
            color: #555;
        }
        .footer {
            background-color: #4b382a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recetas que puedes preparar con nuestros productos</h1>
        <a class="nav-link mx-2" href="/tienda"><i class="fa fa-home pe-2" aria-hidden="true"></i>Tienda</a>
    </header>
<section class="productos" id="productos">
        <div class="productos-grid">
            {% for bebida in listadoCompleto %}
            <a href="elaboracion?id={{bebida.idDrink}}" style="text-decoration: none; color: black;">
                <div class="producto">
                    <img src="{{bebida.strDrinkThumb}}" alt="Café 1">
                    <h3>{{bebida.strDrink}}</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>
    <footer class="footer">
        <p></p>
    </footer>
</body>
</html>
